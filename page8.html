<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कर्मचारी सूची</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styles for navigation bar */
        .navbar {
            background-color: #16a085 !important; /* Change nav bar color */
        }

        /* Custom styles for form */
        .form-container {
            max-width: 600px;
            margin: 50px auto; /* Adjust margin to move form down */
            padding: 20px;
            background-color: #fff; /* Change form background color */
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"] {
            /* Add colorful border */
            border: 2px solid #16a085;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus {
            /* Change border color on focus */
            border-color: #138d75;
            outline: none;
        }

        .btn-submit {
            background-color: #16a085;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #138d75;
        }

        .success-message {
            color: #16a085;
            text-align: center;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Navigation bar with logo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-green py-4">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid rounded-circle"
                    style="width: 40px;">
                विकासखण्ड भरतपुर
            </a>
            <!-- Toggler/collapsible Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation items -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">होम</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">डाटाबेस सूची</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="page1.html">कर्मचारी सूची</a></li>
                            <li><a class="dropdown-item" href="page2.html">हितग्राही सूची</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page3.html">सूचना पटल</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">विभागीय लागिन</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="page4.html">जिला</a></li>
                            <li><a class="dropdown-item" href="page5.html">ब्लाक</a></li>
                            <li><a class="dropdown-item" href="page6.html">ग्राम पंचायत</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">सम्पर्क</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content with Client Information Form -->
    <div id="content">
        <!-- Content goes here -->
        <div class="container mx-auto"> <!-- Added container class -->
            <h1 class="text-center text-3xl font-semibold text-gray-800 mb-8">कर्मचारी सूची</h1>
            <div class="form-container">
                <form id="clientForm"
                    action="https://script.google.com/macros/s/AKfycbyQpgjh9-GXGdIFQTqpazhpAJOWVoL65SiI2CHtI8Wk5WhUIdoci1kDfzIoKunzLVY86A/exec"
                    method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">नाम:</label>
                        <input type="text" id="name" name="नाम" required>
                    </div>

                    <div class="mb-4">
                        <label for="designation" class="block text-sm font-medium text-gray-700">पदनाम:</label>
                        <input type="text" id="designation" name="पदनाम" required>
                    </div>

                    <div class="mb-4">
                        <label for="mobile" class="block text-sm font-medium text-gray-700">मोबाइल नम्बर:</label>
                        <input type="tel" id="mobile" name="मोबाइल नम्बर" required>
                    </div>

                    <div class="mb-4">
                        <label for="joining_date" class="block text-sm font-medium text-gray-700">कार्यभार ग्रहण
                            तिथि:</label>
                        <input type="date" id="joining_date" name="कार्यभार ग्रहण तिथि" required>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" class="btn-submit">सबमिट करें</button>
                    </div>
                </form>
                <div id="successMessage" class="success-message" style="display: none;">
                    फॉर्म सफलतापूर्वक प्रस्तुत किया गया है।
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-green-600 py-4 text-white text-center mt-auto">
        <div class="container mx-auto">
            <p>© 2024 विकास खंड भरतपुर. सभी अधिकार सुरक्षित हैं।</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for form submission and success message -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById('clientForm');
            const successMessage = document.getElementById('successMessage');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(form);
                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        form.reset();
                        successMessage.style.display = 'block';
                    } else {
                        alert('फॉर्म सबमिट करने में समस्या हुई, कृपया बाद में पुनः प्रयास करें।');
                    }
                })
                .catch(error => {
                    console.error('त्रुटि:', error);
                    alert('फॉर्म सबमिट करने में समस्या हुई, कृपया बाद में पुनः प्रयास करें।');
                });
            });
        });
    </script>
</body>

</html>
