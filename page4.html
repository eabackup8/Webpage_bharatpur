    <!-- Login Form -->
    <div class="container mx-auto mt-8 flex justify-center">
        <div class="login-container">
            <h2>लॉगिन</h2>
            <form id="loginForm" action="#" method="post">
                <input type="text" id="username" name="username" placeholder="उपयोगकर्ता नाम" required><br>
                <input type="password" id="password" name="password" placeholder="पासवर्ड" required><br>

    <script>
        // JavaScript for handling login and redirection
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username and password are correct
            if (username === "admin" && password === "admin") {
                // Redirect to page7.html
                window.location.href = "page7.html";
            } else {
                alert("उपयोगकर्ता नाम और पासवर्ड गलत हैं।");
